{% extends "base.html" %}
{% block content %}
    {% if numPlayers == 0 %}
        <form action="" method="post">
            <input type="text" name="numPlayers" placeholder="Number of Players" />
            <input type="submit" name="submit" value="Submit"/>
        </form>
    {% else %}
        <form action="" method="post">
            {% for i in range(numPlayers) %}
                <input type="text" name="player{{i}}" placeholder="Player Name" />
            {% endfor %}
            <input type="submit" name="submit" value="Submit"/>
        </form>
    {% endif %}
{% endblock %}
